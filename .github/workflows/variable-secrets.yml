name: Exploring Variables and Secrets

on: push
env:
    DOCKER_USERNAME: siddharth1
    DOCKER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: docker build
      run: docker build -t $DOCKER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    - name: docker login
      env: 
        DOCKER_PASSWORD: s3cUrePaSsw0rd
      run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

    - name: docker publish 
      run: docker push $DOCKER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
    - name: Docker run
      run: docker run -d -p 8080:80 $DOCKER_REGISTRY/DOCKER_USERNAME/$IMAGE_NAME:latest     