name: shell script Workflow

on: push

jobs:
    build_job:
        runs-on: ubuntu-latest
        steps:
        - name: checkout Repo
          uses: actions/checkout@v4
          
        - name: Creating file
          run: touch manish.txt
        
        - name: permission
          run: chmod +rwx a.sh

        - name: execution of ascii
          run: ./a.sh
        - name: upload Artifacts
          uses: actions/upload-artifact@v4
          with:
           name: manish.txt
           path: manish.txt 
    test_job:
        needs: build_job
        runs-on: ubuntu-latest
        steps:
        
        - name: download Artifacts
          uses: actions/download-artifact@v4
          with:
           name: manish.txt

        - name: listing
          run: ls -l   
        - name: file existence
          run: grep  "manish " manish.txt

    deploy_job:
        needs: test_job
        runs-on: ubuntu-latest
        steps:
        - name: creation of directory
          run: echo "I am build jobs"