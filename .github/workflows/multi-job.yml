name: shell script Workflow

on: push

jobs:
    build_job:
        runs-on: ubuntu-latest
        steps:
        - name: checkout Repo
          uses: actions/checkout@v4
          
        - name: Creating file
          run: touch manish.txt

        - name: Listing file
          run: ls -l 
                        
        - name: permission
          run: sudo chmod +rwx manish.txt
        - name: Listing file
          run: ls -l

        - name: permission
          run: chmod +rwx a.sh

        - name: execution of ascii
          run: ./a.sh
          
        - name: Listing file
          run: cat manish.txt

        - name: upload Artifacts
          uses: actions/upload-artifact@v4
          with:
           name: manish_artifacts
           path: manish.txt 
          